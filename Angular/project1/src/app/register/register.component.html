<div class='container  mt-4'>
    <!-- container class is used to display the form in a container -->
    <div class='card card-body col-md-6 offset-md-3'>
        <!-- card body class is used to declare body of form in a particular manner -->
        <form #form action="POST" >
           <h3 class='align-center form-group'> Registration form</h3>
                <div class='form-group'>
                    <!-- form-group is used to align the form in group or to have equal space between other labels -->
                    <label for="username">UserName</label>
                    <input type="text" name='username' id='name' #username=ngModel [ngModel] class='form-control'  required placeholder="Enter UserName" minlength="3">
                </div>
                <div class='form-group'>
                    <label for="password">Password</label>
                    <input type="text" name='password' id='psd' #password=ngModel [ngModel]  class='form-control' required placeholder="Enter Password" minlength="4">
                </div>
                <div class='form-group'>
                    <button type="submit" class='btn btn-outline-success float-right'>Submit</button>
                </div>
            
        </form>

    </div>

</div>
