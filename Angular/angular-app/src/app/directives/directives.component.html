<div class='container'>
    <div *ngIf="condition" class='alert alert-success'>User Removed Successfully
        <button class=" offset-md-8 btn btn-outline-danger" (click)=close()>X</button>
    </div>
        <table class='table table-bordered mt-5 table-hover bg-warning'>
                <thead class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>City</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let user of users'>
                        <td >{{user.id}}</td>
                        <td >{{user.name}}</td>
                        <td >{{user.city}}</td>
                        <td><button class="btn btn-outline-danger" 
                            (click)='removeUser(user)'>Remove</button></td>
                    </tr>
                </tbody>
            </table>
        
</div>
